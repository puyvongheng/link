<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Links</title>
    <style>
        a {
            text-decoration: none;
        }
        .all_web {
            display: flex;
            flex-wrap: wrap;
            margin: 50px;
        }
        .web {
            width: 100px;
            height: 120px;
            background-color: rgb(235, 235, 235);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.461);
            text-align: center;
        }
        .web:hover {
            background-color: rgba(255, 255, 255, 0.256);
            transform: scale(1.2);
        }
        .icon_web {
            height: 60px;
            margin: 5px auto;
        }
        .title_web {
            margin: 5px;
            padding: 5px;
            background-color: rgb(255, 255, 255);
               border-radius: 50px;
               margin-top: 20px;
              
        }
        .img {
            width: 80px;
        }

                /* Media Queries for Responsive Design */
                @media (max-width: 600px) {
                    .all_web{
                        margin: 20px;
                    }
            .web {
                width: 60px;
                height: 80px;
                
            }
            .icon_web {
                height: 30px;
            }
            .img {
                width: 40px;
            }
            .title_web {
                font-size: 10px;
              
               border-radius: 50px;
               margin-top: 20px;
              
            }
        }


        @keyframes example {
  0% { box-shadow: 0px 0px 10px rgba(149, 0, 255, 0.461); }
  50% {  box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.933); }
  100% {  box-shadow: 0px 0px 10px rgba(255, 54, 158, 0.461); }
}

.web:hover {
  animation-name: example;
  animation-duration: 1s;
  animation-iteration-count: infinite;
}

    </style>
</head>
